<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="christophedebove.styles.css" rel="stylesheet" />
    
    
</head>

<body>
    <div id="app">
        <div style="text-align: center; margin-top: 20%;">
            <img src="spinner.gif" /><br />
            Loading...
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>

    <script>
        window.getDimensions = function() {
            return {
                width: window.innerWidth,
                height: window.innerHeight
            };
        };
        document.onkeydown = function(evt) {
            window.KeyBoardDotNetRef.invokeMethodAsync("CurrentKeyDown",
                 evt.code
            ); 
        };
        window.setKeyBoardRef = function (dotNetObjRef) {
            window.KeyBoardDotNetRef = dotNetObjRef;
        }
        function ResizeCanvas() {
            var canvas = document.querySelector('canvas');
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            return { width: canvas.width, height: canvas.height };
        }
    </script>
    <style>
        canvas {
            background-color: #DDDDDD;
            display: block;
            position:absolute;
        }
    </style>
    <script src="_content/Blazor.Extensions.Canvas/blazor.extensions.canvas.js"></script>
</body>

</html>
